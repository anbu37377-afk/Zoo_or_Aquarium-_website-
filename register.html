<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - City Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: var(--bg-body);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none display-6 fw-bold text-primary-custom"><i
                            class="bi bi-globe-americas me-2"></i>City Zoo</a>
                </div>
                <div class="card card-custom p-4 shadow-lg border-0">
                    <div class="card-body">
                        <h3 class="fw-bold mb-4 text-center">Create Account</h3>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label small" for="terms">I agree to the <a href="#">Terms &
                                        Conditions</a></label>
                            </div>
                            <div class="text-center mb-3">
                                <a href="dashboard.html" class="btn btn-primary-custom btn-custom px-5"
                                    style="background-color: #2E7D32; color: white;">Create
                                    Account</a>
                            </div>
                            <div class="text-center text-muted">
                                Already have an account? <a href="login.html"
                                    class="fw-bold text-primary-custom">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
